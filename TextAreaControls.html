<!DOCTYPE html>
<html>
<head>
    <title>Text Area Controls</title>
</head>
<body>
    <h1>Text Area Controls</h1>
    <form>
        <legend><b>A Simple Interview</b></legend><br>
        <label for="About_Me">Tell me about yourself, Kuya Kim?</label><br>
        <textarea id="About_Me" name="About_Me" rows="4" cols="50">I'm a type of person who loves animals. My favorite pet is a dog.</textarea><br><br>
        <input type="reset" value="Clear All">
        <input type="submit" value="Save">
    </form>
</body>
</html>
