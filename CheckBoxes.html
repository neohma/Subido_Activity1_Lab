<!DOCTYPE html>
<html>
<head>
    <title>Check Boxes</title>
</head>
<body>
    <h1>Check Boxes</h1>
    <form>
        <label>What Pets do you have at home?</label><br>
        <input type="checkbox" id="Cat" name="Pets" value="Cat">
        <label for="Cat">Cat</label><br>
        <input type="checkbox" id="Dog" name="Pets" value="Dog">
        <label for="Dog">Dog</label><br>
        <input type="checkbox" id="Fish" name="Pets" value="Fish">
        <label for="Fish">Fish</label><br>
        <input type="checkbox" id="Bird" name="Pets" value="Bird">
        <label for="Bird">Bird</label><br>
        <input type="checkbox" id="Snake" name="Pets" value="Snake">
        <label for="Snake">Snake</label><br><br>
        <input type="reset" value="Clear All">
        <input type="submit" value="Save">
    </form>
</body>
</html>
